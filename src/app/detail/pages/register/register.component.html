<div *ngIf="isClose"  class="z-50 transition-all ease-in-out bg-white p-20 flex flex-col rounded-3xl relative ">
    <div  class="absolute top-4 left-96">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 cursor-pointer font-extrabold bg-black text-white" (click)="isCloseClick()" > 
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </div>
    <div >
        <h1 class="text-4xl font-semibold">{{innerBody.authtype}}</h1>
      <div class="text-center mt-10 "><i class="fa fa-users" aria-hidden="true"></i></div>
      <div>
          <form autocomplete="off" class="mt-10" [formGroup]="reqBody" (ngSubmit)="isClickForm()" >
            
              <div>
                <div class="flex">
                    <!-- <label class="absolute"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                              username </label> -->
                    <input type="text"[class.invalid]="reqBody.get('username')?.invalid && (reqBody.get('username')?.dirty || reqBody.get('username')?.touched || isSubmitted)"  formControlName="username" name="username" id="" placeholder="Enter username . . . " class=" outline-none bg-slate-200 m-5 ml-5 px-5 py-3 rounded-2xl" />
                </div>
                <div>
                    <!-- <label class="absolute flex"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                    </svg>
                           email</label> -->
                    <input type="email" [class.invalid]="reqBody.get('email')?.invalid && (reqBody.get('email')?.dirty || reqBody.get('email')?.touched || isSubmitted)"  formControlName="email" name="username" id=""  placeholder="Enter Email . . . " class="outline-none bg-slate-200 m-5 ml-5 px-5 py-3 rounded-2xl">
                </div>
                <div>
                    <!-- <label class="absolute">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
                        </svg>
            password</label> -->
                    <input type="password" [class.invalid]="reqBody.get('password')?.invalid && (reqBody.get('password')?.dirty || reqBody.get('password')?.touched || isSubmitted)" formControlName="password" name="password" id=""  placeholder="Enter password . . . " class="outline-none bg-slate-200 m-5 ml-5 px-5 py-3 rounded-2xl">
                </div>
              </div>
              <div *ngIf="isLoading">
                <div >
                    <div class=" roate loader ease-linear rounded-full border-4 border-t-8 border-black h-16 w-16 mb-4 ml-20"></div>
                </div>
              </div>
              <button type="submit" (click)="onRegister()" class="text-white rounded-2xl bg-green-400  text-xl mt-5 ml-5 px-10 py-1">Add Me</button>
          </form>
      </div>
    </div>
</div>
