<div class="container mx-auto">
    <h1 class="text-5xl text-center mb-0">simple Todo list</h1>
    <h1 class="text-xl font-bold text-center bg-blue-800 mt-6 text-white rounded-lg">Place Items</h1>
    
    <div class="mt-10">
        <label for="todo-list" class="font-bold ">Add List : </label><br>
        <div class="flex">
            <form class="flex w-full">
                <input type="text" [(ngModel)]="clientData" placeholder="Enter somthing..." name="todo-list" id="todo-list"
                    class=" mt-5 border border-black outline-none rounded px-5 py-2 w-full h-1' ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 relative top-7 right-10 cursor-pointer" (click)="DataAddOn()">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </form>
    
        </div>
        <h1 class="font-bold text-xl mt-10" *ngIf="todoValue.length > 0 ">your List is : </h1>
        <div class="flex justify-center mt-5">
            <ul>
                <li *ngFor="let item of todoValue;let i = index" class="flex text-xl">{{item}}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 ml-2 cursor-pointer" (click)="deleteItem(i)">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
    
                </li>
            </ul>
        </div>
    
    </div>
</div>
